<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restaurant API</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap-3.3.6-dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/myStyle.css" />
</head>
<body ng-app="mySchoolApp" ng-controller="mySchoolController">

	<div class="col-md-6 col-sm-6 col-xs-12">
	<div class="panel panel-info spacer">
		<div class="panel-heading">Search your student's from this block</div>
		<div class="panel-body">
			<form>
			<div class="form-group">
				<label>Student ID </label>
				<input type="text" ng-model="idStudent">
				<button ng-click="loadStudent()">Search</button>
			</div>
		</form>
		</div>
	</div>
	</div>

	<div ng-if="student">
		<div class="col-md-6 col-sm-6 col-xs-12">
			<div class="panel panel-info spacer">
				<div class="panel-heading">Student Details</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Name : </label>
						<label>{{student.name}}</label>
					</div>
					<div class="form-group">
						<label>Birthday : </label>
						<label>{{student.birthday|date:'yyyy-MM-dd HH:mm:ss'}}</label>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="angular/angular.min.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
